services:
  - type: web
    name: jarvis-whatsapp-bot
    env: node
    plan: free
    buildCommand: cd whatsapp-bot && npm install
    startCommand: cd whatsapp-bot && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_GOOGLE_API_KEY
        sync: false
      - key: VITE_GOOGLE_CSE_ID
        sync: false
